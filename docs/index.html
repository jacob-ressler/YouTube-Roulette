<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube Roulette - Jacob Ressler</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<section id="nav-container">
			<div id="form">
				<label for="c">Channel URL: </label>
				<input type="url" name="c" id="channel-url" />
				<input type="button" onclick="start()" value="START" id="start" />
			</div>
			<div id="controls-container">
				<div id="timer"></div>
				<button id="toggletimer">DISABLE TIMER</button>
				<button id="skip">SKIP</button>
			</div>
		</section>
		<section id="video-container">
			<div id="instructions">
				<h2>INSTRUCTIONS</h2>
				<ol>
					<li>Paste a YouTube channel URL into the text field above</li>
					<li>Click <b>START</b></li>
					<li>Enjoy :)</li>
				</ol>
			</div>

</html>
